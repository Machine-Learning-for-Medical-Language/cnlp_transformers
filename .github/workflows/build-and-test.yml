name: Build and Test

on:
  push:
    branches:
      - main
      - "dev-v[0-9]*"
    paths:
      - "src/**"
      - "test/**"
      - "pyproject.toml"
  pull_request:
    branches:
      - main
      - "dev-v[0-9]*"
    paths:
      - "src/**"
      - "test/**"
      - "pyproject.toml"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        id: setup-uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.11"
          enable-cache: true
      - name: Test with pytest
        run: |
          uv run --frozen --group test -p ${{ matrix.python-version }} pytest -vv test/
